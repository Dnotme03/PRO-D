<!DOCTYPE html>
<html>
<head>
  <title>Login 2</title>
  <style>
    body { background:linear-gradient(45deg, #ff0066, #6600ff); color:white; text-align:center; font-family:Verdana; padding-top:100px; }
    .box { background:rgba(0,0,0,0.6); padding:40px; border-radius:15px; display:inline-block; box-shadow:0px 0px 15px #000; }
    input,button { margin:10px; padding:12px; border-radius:5px; border:none; width:220px; }
    button { background:#ffcc00; color:black; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Secure Login - Style 2</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Enter username"><br>
      <input type="password" name="password" placeholder="Enter password"><br>
      <button type="submit">Access</button>
    </form>
  </div>
</body>
</html>
