<!DOCTYPE html>
<html>
<head>
  <title>Login 1</title>
  <style>
    body { background:#222; color:white; text-align:center; font-family:Arial; padding-top:100px; }
    .box { background:#333; padding:30px; border-radius:10px; display:inline-block; }
    input,button { margin:10px; padding:10px; border-radius:5px; border:none; }
    button { background:#00c0c0; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login - Style 1</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Enter username"><br>
      <input type="password" name="password" placeholder="Enter password"><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
